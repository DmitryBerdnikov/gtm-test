  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-5HVTF8B');</script>
  <!-- End Google Tag Manager -->

  <button type="button" class="button">Send: <span class="content-value"></span></button>

  <script>
    const btn = document.querySelector('.button');

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const utmContent = urlParams.get('utm_content')

    btn.addEventListener('click', () => {
      dataLayer.push({
        event: 'NuxtRoute',
        content: utmContent
      })

      const contentValueEl = document.querySelector('.content-value');
      contentValueEl.innerHTML = utmContent;
    });
  </script>
</body>
